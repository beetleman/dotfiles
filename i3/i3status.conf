general {
#        output_format = "none"
        colors = true
        interval = 5
}


order = "run_watch DHCP"
order += "wireless wlp4s7"
order += "ethernet enp2s0"

order += "disk /"
order += "disk /home"

order += "load"
order += "time"

wireless  wlp4s7 {
        format_up = "W: (%quality at %essid, %bitrate) %ip"
        format_down = "W: down"
}


ethernet enp2s0 {
        # if you use %speed, i3status requires the cap_net_admin capability
        format_up = "E: %ip (%speed)"
        format_down = "E: down"
}

run_watch DHCP {
        pidfile = "/var/run/dhclient-*.pid"
}

time {
        format = "%Y-%m-%d %H:%M"
}


load {
        format = "load: %5min"
}


disk "/" {
        format = "root: %free"
}

disk "/home" {
        format = "home: %free"
}
