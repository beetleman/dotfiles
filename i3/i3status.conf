general {
    colors = true
    interval = 5
}


order += "disk /"
order += "disk /home"

order += "battery 0"
order += "time"


battery 0 {
    format = "B: %status %percentage %remaining (%consumption)"
    path = "/sys/class/power_supply/BAT%d/uevent"
    low_threshold = "30"
    threshold_type = "time"
    last_full_capacity = true
    integer_battery_capacity = true
}

time {
    format = "%Y-%m-%d %H:%M"
}


load {
    format = "load: %5min"
}


disk "/" {
    format = "/: %free"
}

disk "/home" {
    format = "/home: %free"
}
